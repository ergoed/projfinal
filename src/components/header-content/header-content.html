


<ion-toolbar>
    <ion-item>
    <ion-buttons left *ngIf="showBack">
       <button ion-button (click)="onClickBack()">
         <ion-icon name='arrow-back'></ion-icon>
       </button>
    </ion-buttons>


    <ion-title>{{title}}</ion-title>


        <ion-avatar item-end (click)="showUserInfo()">
          <img src="{{this.user.avatarSRC}}">
        </ion-avatar>



    </ion-item>

</ion-toolbar>
