<ion-header>

  <ion-navbar primary>
    <ion-title>Add a Message</ion-title>
    <ion-buttons end>
      <button ion-button button-clear (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title">></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Message</ion-label>
      <ion-input type="text" [(ngModel)]="body">></ion-input>
    </ion-item>


    <ion-item *ngIf="error" class="add_error">
      {{error}}
    </ion-item>


     <button ion-button round full (click)="submit()">
       <span>Submit</span>
     </button>
     <button ion-button round full (click)="close()">
       <span>Close</span>
     </button>


  </ion-list>
</ion-content>
