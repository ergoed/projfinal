<ion-header>

  <ion-navbar primary>
    <ion-title>Signup</ion-title>
    <ion-buttons end>
      <button ion-button button-clear (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding id="signupContent">
  <form [formGroup]="signupForm" (ngSubmit)="signup()">

  <ion-list>

    <ion-item>
      <ion-input type="name" placeholder="name example" formControlName="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="{{type}}" placeholder="password" formControlName="password" required></ion-input>
      <button *ngIf='!showPass' class="eyeBtn" ion-button clear type="button" item-right (click)="showPassword()"> <ion-icon name="eye"> </ion-icon> </button>

      <button *ngIf='showPass' class="eyeBtn" ion-button clear type="button" item-right (click)="showPassword()"> <ion-icon name="eye-off"> </ion-icon> </button>
    </ion-item>

    <ion-item *ngIf="error" class="signup_error">
      {{error}}
    </ion-item>

    <button ion-button block large color="secondaryLight" id="signupBtn">Register</button>

  </ion-list>
  </form>
</ion-content>
