<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="loginContent">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
  <ion-list>
    <ion-item>
      <ion-input type="name" placeholder="name example" formControlName="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="{{type}}" placeholder="Mot de passe" formControlName="password" required></ion-input>
      <button *ngIf='!showPass' class="eyeBtn" ion-button clear type="button" item-right (click)="showPassword()"> <ion-icon name="eye"> </ion-icon> </button>

      <button *ngIf='showPass' class="eyeBtn" ion-button clear type="button" item-right (click)="showPassword()"> <ion-icon name="eye-off"> </ion-icon> </button>
    </ion-item>

    <ion-item *ngIf="error" class="login_error">
      {{error}}
    </ion-item>

    <button full ion-button (click)="login()">Login</button>
    <button full ion-button item-center outline (click)="openSignup()">Sign up</button>
  </ion-list>
  </form>
</ion-content>
