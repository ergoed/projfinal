<ion-header>

  <ion-navbar primary>
    <ion-title>Subscribe</ion-title>
    <ion-buttons end>
      <button ion-button button-clear (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Code</ion-label>
      <ion-input type="text" [(ngModel)]="code"></ion-input>
    </ion-item>

    <ion-item *ngIf="error" class="signup_error">
      {{error}}
    </ion-item>

    <div padding>
      <button ion-button full (click)="submit()">Submit</button>
    </div>

  </ion-list>
</ion-content>
